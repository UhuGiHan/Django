<!DOCTYPE html>
<html>
<head>
    <title>Blog Cá Nhân</title>
</head>
<body>
    <header>
        <h1>Blog Cá Nhân</h1>
        <div style="float: right;">
            {% if user.is_authenticated %}
                Chào, {{ user.username }} | 
                <a href="{% url 'create_post' %}">Viết bài</a> | 
                <a href="{% url 'logout' %}">Đăng xuất</a>
            {% else %}
                <a href="{% url 'login' %}">Đăng nhập</a> | 
                <a href="{% url 'register' %}">Đăng ký</a>
            {% endif %}
        </div>
    </header>
    <hr>
    <section>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><i>Tác giả: {{ post.author.username }} | Ngày: {{ post.created_at }}</i></p>
            <hr>
        {% endfor %}
    </section>
</body>
</html>
